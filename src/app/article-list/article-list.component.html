<div class="container mt-4">
  <div class="input-group mb-3">
    <input type="text" class="form-control" (input)="onSearchInput($event)" placeholder="Rechercher par titre" />
    <div class="input-group-append">
      <button class="btn btn-primary btn-lg" (click)="toggleAddArticleForm()">
        {{ showAddArticleForm ? 'Annuler' : 'Ajouter un article' }}
      </button>
    </div>
  </div>

  <div id="addArticleForm" [ngClass]="{'collapse': !showAddArticleForm, 'show': showAddArticleForm}">
    <app-add-article (articleAdded)="addArticle($event)"></app-add-article>
  </div>

  <div class="row">
    <p aria-disabled="true" id="p1"></p>
    <div *ngFor="let article of filterArticles()" class="col-md-6 col-lg-4 mb-4">
      <div class="card shadow-sm h-100 fade show">
        <img [src]="article.photo" class="card-img-top rounded" alt="{{ article.title }}">
        <div class="card-body" style="background-color: #f8f9fa;">
          <h5 class="card-title">{{ article.id }} - {{ article.title }}</h5>
          <p class="card-text">{{ article.description }}</p>
          <p class="card-text"><small class="text-muted">Date de publication : {{ article.publicationDate | date }}</small></p>
          <p class="card-text">Score : {{ article.score }}</p>
          <div class="d-flex justify-content-between">
            <button class="btn btn-outline-success" (click)="upvote(article)"><i class="fas fa-thumbs-up"></i> Up</button>
            <button class="btn btn-outline-danger" (click)="downvote(article)"><i class="fas fa-thumbs-down"></i> Down</button>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
